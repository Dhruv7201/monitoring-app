name: Deploy Windows Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x" # specify the Python version you need

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Windows Executable
        run: |
          pyinstaller --onefile --noconsole win_main.py

  deploy-tag:
    name: Deploy Windows Executable
    runs-on: windows-latest
    needs: build

    steps:
      - name: Configure Git
        run: |
          git config --global user.email "dhruv.modi2345@gmail.com"
          git config --global user.name "Dhruv Modi"

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Tag
        run: git tag -a v1.6 -m "Version 1.6"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Tag
        run: git push origin v1.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist/win_main.exe
          tag_name: v1.6
          release_name: v1.6
          body: |
            Windows Executable for v1.6
          draft: false
          prerelease: false
