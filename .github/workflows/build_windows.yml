name: Build and Tag Windows Executable

on:
  push:
    branches:
      - main  # Adjust this based on your main branch name

jobs:
  build_and_tag:
    runs-on: windows-latest  # Use a Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Choose the Python version you want to use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller --onefile --noconsole win_main.py

      - name: Create Git tag
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add dist/win_main.exe
          git commit -m "Build and tag win_main.exe"
          git tag v1.1  # Replace with the desired tag name

